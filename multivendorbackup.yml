---
- name: backup config from vyos devices
  hosts: vy
  vars:
    ansible_password: "{{ vyos_pass }}"
  tasks:
    - name: backup config
      vyos_config:
        backup: yes

- name: backup config from ios devices
  hosts: switch
  vars:
    ansible_password: "{{ ios_pass }}"
  tasks:
    - name: backup config
      ios_config:
        backup: yes
